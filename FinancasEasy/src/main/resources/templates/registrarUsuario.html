<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="estilo/splash.css">
        <title>SharpCut</title>
    </head>
    <body id="main-login" style="background-image: url('img/fundo.jpg'); background-position: center top; background-size: 100% auto;">
        <h1 class="titulo alinhar-centro" style="color:white;">Cadastro de novo usu√°rio</h1><br>
        <div id="box-login">
            <form th:action="@{/saveUsuario}" method="post" th:object="${novoUsuario}">
                <div class="form-group">
                    <label for="cpNome"><b>Nome</b></label>
                    <input type="text" name="cpNome" th:field="*{nome}" class="form-control" required>
                    <br>
                    <label for="cpEmail"><b>E-mail</b></label>
                    <input type="text" name="cpEmail" th:field="*{email}" class="form-control" required>
                    <br>
                    <label for="cpLogin"><b>Login</b></label>
                    <input type="text" name="cpLogin" th:field="*{login}" class="form-control" required>
                    <br>
                    <label for="cpSenha"><b>Senha</b></label>
                    <input type="password" name="cpSenha" th:field="*{senha}" class="form-control" required>
                    <br><br>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <br>
                </div>
            </form>
        </div>
    </body>
</html>
