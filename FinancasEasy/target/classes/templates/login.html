                    <input type="password" name="password" class="form-control" required>
                    <br><br>
                    <button type="submit" class="btn btn-primary" id="botao-login">Entrar</button>
                    <br>
                    <a th:href="@{/registrarUsuario}">Registrar novo usu√°rio</a>
                </div>
            </form>
